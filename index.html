<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, rgb(88, 101, 242) 0%, rgb(147, 51, 234) 100%);
            min-height: 100vh;
        }
        .app-wrapper { max-width: 1100px; margin: 0 auto; padding: 24px; }
        .app-title { margin: 0 0 16px; font-weight: 700; }
        #videos.video-stage {
            position: relative; display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            background: rgba(255, 255, 255, 0.08); padding: 12px; border-radius: 16px;
        }
        #localVideo, #remoteVideo {
            width: 100%; height: 320px; background: rgba(0, 0, 0, 0.3); border-radius: 12px; object-fit: cover;
        }
        .stage-action { position: absolute; top: 8px; right: 8px; display: flex; gap: 8px; }
        .btn-control {
            display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; border: none; border-radius: 999px;
            cursor: pointer; color: #ffffff; background: rgb(59, 130, 246); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        }
        .btn-control:hover { background: rgb(37, 99, 235); }
        .btn-secondary { background: rgba(255, 255, 255, 0.2); box-shadow: none; }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.3); }
        .btn-danger { background: rgb(239, 68, 68); box-shadow: 0 4px 12px rgba(239, 68, 68, 0.35); }
        .btn-danger:hover { background: rgb(220, 38, 38); }
        .btn-ghost { background: rgba(255, 255, 255, 0.16); padding: 8px 10px; border-radius: 10px; }
        .controls-bar { margin: 16px 0; display: flex; flex-wrap: wrap; gap: 8px; }
        .chat-panel { background: rgba(255, 255, 255, 0.08); padding: 12px; border-radius: 12px; }
        #chatBox {
            margin-top: 8px; border: 1px solid rgba(255, 255, 255, 0.2); padding: 10px; height: 300px; overflow-y: auto; border-radius: 8px;
            background: rgba(0, 0, 0, 0.25);
        }
        .chat-inputs { margin-top: 8px; display: flex; gap: 8px; }
        #messageInput {
            flex: 1; padding: 10px 12px; border-radius: 999px; border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(0, 0, 0, 0.25); color: #ffffff;
        }
        #userCount { margin-top: 8px; }
        @media (max-width: 768px) {
            #videos.video-stage { grid-template-columns: 1fr; }
            #localVideo, #remoteVideo { height: 240px; }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <h1 class="app-title">Random Video Chat</h1>
        <div id="videos" class="video-stage">
            <div class="stage-action">
                <button id="fullScreenButton" class="btn-ghost" title="Fullscreen">
                    <i class="bi bi-arrows-angle-expand" aria-hidden="true"></i>
                </button>
            </div>
            <video id="localVideo" class="video-element" autoplay muted></video>
            <video id="remoteVideo" class="video-element" autoplay></video>
        </div>

        <div class="controls-bar">
            <button id="startButton" class="btn-control">
                <i class="bi bi-1-circle-fill" aria-hidden="true"></i>
                Start Chat
            </button>
            <button id="skipButton" class="btn-control btn-secondary">Skip</button>
            <button id="hangupButton" class="btn-control btn-danger">Stop Chat</button>
        </div>

        <div class="chat-panel">
            <div id="chatBox"></div>
            <div class="chat-inputs">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessageButton" class="btn-control">Send</button>
            </div>
            <p id="userCount"></p>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        const socket = io();
        let peerConnection;
        let localStream;
        let remoteStream;
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
        };

        const startButton = document.getElementById('startButton');
        const skipButton = document.getElementById('skipButton');
        const hangupButton = document.getElementById('hangupButton');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const userCount = document.getElementById('userCount');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const fullScreenButton = document.getElementById('fullScreenButton');
        const videosContainer = document.getElementById('videos');

        // Chat functionality
        sendMessageButton.onclick = () => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('chat-message', message);
                addMessageToChatBox('You', message);
                messageInput.value = '';
            }
        };

        function addMessageToChatBox(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        socket.on('chat-message', ({ sender, message }) => {
            addMessageToChatBox(sender, message);
        });

        startButton.onclick = () => { socket.emit('start-chat'); };
        skipButton.onclick = () => { socket.emit('skip'); };

        hangupButton.onclick = () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                remoteVideo.srcObject = null;
            }
        };

        if (fullScreenButton) {
            fullScreenButton.onclick = () => {
                const isFs = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
                if (!isFs) {
                    if (videosContainer.requestFullscreen) videosContainer.requestFullscreen();
                    else if (videosContainer.webkitRequestFullscreen) videosContainer.webkitRequestFullscreen();
                    else if (videosContainer.msRequestFullscreen) videosContainer.msRequestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                    else if (document.msExitFullscreen) document.msExitFullscreen();
                };
            };
        }

        socket.on('connected', ({ peerId }) => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                localVideo.srcObject = localStream;

                peerConnection = new RTCPeerConnection(configuration);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = event => {
                    remoteVideo.srcObject = event.streams[0];
                };

                peerConnection.createOffer().then(offer => {
                    return peerConnection.setLocalDescription(offer);
                }).then(() => {
                    socket.emit('offer', peerConnection.localDescription);
                });
            });
        });

        socket.on('offer', offer => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
                return peerConnection.createAnswer();
            }).then(answer => {
                return peerConnection.setLocalDescription(answer);
            }).then(() => {
                socket.emit('answer', peerConnection.localDescription);
            });
        });

        socket.on('answer', answer => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', candidate => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('chat-ended', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                remoteVideo.srcObject = null;
            }
        });

        socket.on('no-users', message => { alert(message); });
        socket.on('user-count', count => { userCount.innerText = `Users online: ${count}`; });
    </script>
</body>
</html>
